  <text x="75" y="470" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">0</text>
  <text x="75" y="420" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">20K</text>
