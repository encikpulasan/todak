  <text x="75" y="120" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">140K</text>
  
  <!-- Y-Axis Revenue Labels (Right side) -->
  <text x="725" y="470" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 0</text>
  <text x="725" y="420" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 3M</text>
  <text x="725" y="370" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 6M</text>
  <text x="725" y="320" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 9M</text>
  <text x="725" y="270" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 12M</text>
  <text x="725" y="220" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 15M</text>
  <text x="725" y="170" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 18M</text>
  <text x="725" y="120" text-anchor="start" font-family="Arial, sans-serif" font-size="12" fill="#f97316">RM 21M</text>
  
