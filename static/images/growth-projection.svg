  <!-- X-Axis Labels -->
  <text x="100" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 0</text>
  <text x="200" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 1</text>
  <text x="300" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 2</text>
  <text x="400" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 3</text>
  <text x="500" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 4</text>
  <text x="600" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 5</text>
  <text x="700" y="490" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">Year 6</text>
  
