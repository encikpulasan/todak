  <circle cx="200" cy="440" r="6" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="300" cy="410" r="6" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="400" cy="360" r="6" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <circle cx="500" cy="290" r="6" fill="white" stroke="#0ea5e9" stroke-width="2"/>
