  <text x="75" y="320" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">60K</text>
  <text x="75" y="270" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">80K</text>
  <text x="75" y="220" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#0ea5e9">100K</text>
