<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="20"/>
  
  <!-- Title and Subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0C4A6E">Growth Projections</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#0C4A6E">EduPath Malaysia's 5-Year Expansion Plan</text>
  
  <!-- Chart Background -->
  <rect x="100" y="120" width="600" height="350" fill="white" stroke="#e2e8f0" stroke-width="1" rx="10"/>
  
  <!-- Grid Lines - Horizontal -->
  <line x1="100" y1="220" x2="700" y2="220" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="270" x2="700" y2="270" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="320" x2="700" y2="320" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="370" x2="700" y2="370" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="420" x2="700" y2="420" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Grid Lines - Vertical -->
  <line x1="200" y1="120" x2="200" y2="470" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="300" y1="120" x2="300" y2="470" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="400" y1="120" x2="400" y2="470" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="500" y1="120" x2="500" y2="470" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="600" y1="120" x2="600" y2="470" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- X-Axis -->
