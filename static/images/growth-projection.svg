  <circle cx="200" cy="445" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <circle cx="300" cy="420" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <circle cx="400" cy="380" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <circle cx="500" cy="330" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <circle cx="600" cy="270" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <circle cx="700" cy="210" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  
