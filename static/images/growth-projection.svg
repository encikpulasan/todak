  <text x="200" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 1.2M</text>
  <text x="300" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 2.5M</text>
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 5.8M</text>
  <text x="500" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 8.7M</text>
  <text x="600" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 12.5M</text>
  <text x="700" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f97316" font-weight="bold">RM 16.2M</text>
  
