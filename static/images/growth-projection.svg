  <circle cx="300" cy="535" r="6" fill="white" stroke="#0ea5e9" stroke-width="2"/>
  <text x="340" y="540" font-family="Arial, sans-serif" font-size="14" fill="#475569">Active User Growth</text>
  
  <!-- Legend - Revenue -->
  <line x1="270" y1="555" x2="330" y2="555" stroke="#f97316" stroke-width="3"/>
  <circle cx="300" cy="555" r="6" fill="white" stroke="#f97316" stroke-width="2"/>
  <text x="340" y="560" font-family="Arial, sans-serif" font-size="14" fill="#475569">Annual Revenue</text>
  
  <!-- Growth Insights Box -->
  <rect x="100" y="515" width="140" height="60" rx="10" fill="#0ea5e9" opacity="0.1" stroke="#0ea5e9" stroke-width="1"/>
  <text x="170" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0C4A6E">Growth Rate</text>
  <text x="170" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">Users: +71% CAGR</text>
  <text x="170" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">Revenue: +93% CAGR</text>
  
  <!-- Target Box -->
  <rect x="560" y="515" width="140" height="60" rx="10" fill="#f97316" opacity="0.1" stroke="#f97316" stroke-width="1"/>
  <text x="630" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c2d12">Target Metrics</text>
  <text x="630" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7c2d12">Year 5: 95K Users</text>
  <text x="630" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7c2d12">Year 5: RM 12.5M</text>
  
  <!-- Key Growth Driver Annotations -->
  <path d="M 200,440 Q 180,425 160,430" fill="none" stroke="#475569" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="140" y="430" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#475569">Launch</text>
  
  <path d="M 400,360 Q 380,340 360,335" fill="none" stroke="#475569" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="340" y="330" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#475569">School Partnerships</text>
  
  <path d="M 600,220 Q 580,200 560,195" fill="none" stroke="#475569" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="540" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#475569">Int'l Expansion</text>
</svg> 