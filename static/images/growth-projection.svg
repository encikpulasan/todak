  <text x="300" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">12K</text>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">28K</text>
  <text x="500" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">55K</text>
  <text x="600" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">95K</text>
  <text x="700" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0ea5e9" font-weight="bold">125K</text>
  
