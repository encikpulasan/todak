<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F9FF" opacity="0.3" rx="20"/>
  
  <!-- Title and Subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0C4A6E">Market Segmentation</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#0C4A6E">EduPath Malaysia's Target User Demographics</text>
  
  <!-- Central Circle -->
  <circle cx="400" cy="300" r="65" fill="#0EA5E9" opacity="0.8"/>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">EduPath</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Malaysia</text>
  
  <!-- Segment 1: Primary Students -->
  <g transform="translate(200, 170)">
    <!-- Segment Circle -->
    <circle cx="0" cy="0" r="80" fill="#0369A1" opacity="0.8"/>
    <!-- Content -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Primary</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Students</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">(7-12 years)</text>
    <!-- Percentage -->
    <circle cx="0" cy="55" r="20" fill="white" opacity="0.9"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#0369A1">25%</text>
    <!-- Connecting Line -->
    <line x1="70" y1="35" x2="145" y2="110" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Segment 2: Secondary Students -->
  <g transform="translate(190, 430)">
    <!-- Segment Circle -->
    <circle cx="0" cy="0" r="90" fill="#0284C7" opacity="0.8"/>
    <!-- Content -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Secondary</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Students</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">(13-17 years)</text>
    <!-- Percentage -->
    <circle cx="0" cy="55" r="20" fill="white" opacity="0.9"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#0284C7">40%</text>
    <!-- Connecting Line -->
    <line x1="75" y1="-25" x2="150" y2="-95" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Segment 3: College Prep -->
  <g transform="translate(600, 170)">
    <!-- Segment Circle -->
    <circle cx="0" cy="0" r="80" fill="#0EA5E9" opacity="0.8"/>
    <!-- Content -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">College</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Prep</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">(18-19 years)</text>
    <!-- Percentage -->
    <circle cx="0" cy="55" r="20" fill="white" opacity="0.9"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#0EA5E9">20%</text>
    <!-- Connecting Line -->
    <line x1="-70" y1="35" x2="-145" y2="110" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Segment 4: Parents & Educators -->
  <g transform="translate(610, 430)">
    <!-- Segment Circle -->
    <circle cx="0" cy="0" r="80" fill="#38BDF8" opacity="0.8"/>
    <!-- Content -->
    <text x="0" y="-20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Parents &amp;</text>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="white">Educators</text>
    <text x="0" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">(Support Users)</text>
    <!-- Percentage -->
    <circle cx="0" cy="55" r="20" fill="white" opacity="0.9"/>
    <text x="0" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#38BDF8">15%</text>
    <!-- Connecting Line -->
    <line x1="-75" y1="-25" x2="-150" y2="-95" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- User Details Section -->
  <rect x="175" y="510" width="450" height="75" rx="10" fill="white" stroke="#0EA5E9" stroke-width="1"/>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#0C4A6E">Total Addressable Market</text>
  <text x="400" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">5.7 million students in Malaysia's education system</text>
  <text x="400" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0C4A6E">First-year target: 1% penetration (57,000 users)</text>
  
  <!-- Segment Detail Boxes -->
  <!-- Primary Students Detail -->
  <rect x="50" y="130" width="120" height="80" rx="5" fill="#0369A1" opacity="0.1" stroke="#0369A1" stroke-width="1"/>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#0369A1">Primary Students</text>
  <text x="110" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Age: 7-12</text>
  <text x="110" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• UPSR Preparation</text>
  <text x="110" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Foundation Skills</text>
  
  <!-- Secondary Students Detail -->
  <rect x="50" y="350" width="120" height="90" rx="5" fill="#0284C7" opacity="0.1" stroke="#0284C7" stroke-width="1"/>
  <text x="110" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#0284C7">Secondary Students</text>
  <text x="110" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Age: 13-17</text>
  <text x="110" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• PT3 &amp; SPM Focus</text>
  <text x="110" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Critical Subjects</text>
  <text x="110" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Largest Segment</text>
  
  <!-- College Prep Detail -->
  <rect x="630" y="130" width="120" height="80" rx="5" fill="#0EA5E9" opacity="0.1" stroke="#0EA5E9" stroke-width="1"/>
  <text x="690" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#0EA5E9">College Prep</text>
  <text x="690" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Age: 18-19</text>
  <text x="690" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• STPM/Matric Prep</text>
  <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Uni Application</text>
  
  <!-- Parents &amp; Educators Detail -->
  <rect x="630" y="350" width="120" height="90" rx="5" fill="#38BDF8" opacity="0.1" stroke="#38BDF8" stroke-width="1"/>
  <text x="690" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#38BDF8">Parents &amp; Educators</text>
  <text x="690" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Progress Tracking</text>
  <text x="690" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Reports &amp; Analytics</text>
  <text x="690" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Teaching Resources</text>
  <text x="690" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">• Assignment Tools</text>
  
  <!-- Geographic Distribution -->
  <rect x="310" y="120" width="180" height="50" rx="25" fill="#0EA5E9" opacity="0.1" stroke="#0EA5E9" stroke-width="1"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Geographic Distribution</text>
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">Urban: 65% • Rural: 35%</text>
</svg> 