<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F3F4F6" opacity="0.3" rx="20"/>
  
  <!-- Student with question marks -->
  <ellipse cx="280" cy="280" rx="120" ry="120" fill="#DBEAFE" opacity="0.6"/>
  <circle cx="280" cy="200" r="50" fill="#3B82F6" opacity="0.8"/>
  <path d="M200 380C200 315 240 300 280 300C320 300 360 315 360 380" stroke="#3B82F6" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Question marks -->
  <text x="140" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#3B82F6" opacity="0.8">?</text>
  <text x="400" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#3B82F6" opacity="0.8">?</text>
  <text x="140" y="350" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#3B82F6" opacity="0.8">?</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#3B82F6" opacity="0.8">?</text>
  
  <!-- Challenge labels -->
  <g transform="translate(480, 100)">
    <!-- Challenge 1 -->
    <rect width="280" height="60" rx="10" fill="#EFF6FF"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" fill="#1E40AF">Limited Subject Guidance</text>
    <circle cx="260" cy="30" r="15" fill="#3B82F6"/>
    <text x="260" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">1</text>
  </g>
  
  <g transform="translate(480, 180)">
    <!-- Challenge 2 -->
    <rect width="280" height="60" rx="10" fill="#EFF6FF"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" fill="#1E40AF">Career Path Uncertainty</text>
    <circle cx="260" cy="30" r="15" fill="#3B82F6"/>
    <text x="260" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">2</text>
  </g>
  
  <g transform="translate(480, 260)">
    <!-- Challenge 3 -->
    <rect width="280" height="60" rx="10" fill="#EFF6FF"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" fill="#1E40AF">Job Market Disconnect</text>
    <circle cx="260" cy="30" r="15" fill="#3B82F6"/>
    <text x="260" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">3</text>
  </g>
  
  <g transform="translate(480, 340)">
    <!-- Challenge 4 -->
    <rect width="280" height="60" rx="10" fill="#EFF6FF"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" fill="#1E40AF">Fragmented Information</text>
    <circle cx="260" cy="30" r="15" fill="#3B82F6"/>
    <text x="260" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">4</text>
  </g>
  
  <!-- Books -->
  <g transform="translate(120, 420)">
    <rect width="100" height="20" fill="#3B82F6" rx="2"/>
    <rect x="10" y="-20" width="80" height="20" fill="#60A5FA" rx="2"/>
    <rect x="20" y="-40" width="60" height="20" fill="#93C5FD" rx="2"/>
  </g>
  
  <!-- Graduation hat -->
  <g transform="translate(280, 400)">
    <rect width="100" height="10" fill="#1E40AF"/>
    <polygon points="50,0 0,30 100,30" fill="#3B82F6"/>
    <circle cx="50" cy="-10" r="20" fill="#3B82F6"/>
    <rect x="40" y="-40" width="20" height="30" fill="#3B82F6"/>
    <circle cx="50" cy="-40" r="10" fill="#DBEAFE"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#1E40AF">Educational Decision-Making Challenges</text>
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#3B82F6">Malaysian Secondary Education</text>
</svg> 