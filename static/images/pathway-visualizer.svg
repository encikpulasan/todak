<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#EFF6FF" opacity="0.5" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#1E40AF">Subject-Career Pathway Visualizer</text>
  
  <!-- Central node - Student -->
  <circle cx="400" cy="200" r="60" fill="#3B82F6"/>
  <text x="400" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="white">STUDENT</text>
  
  <!-- Subject Nodes -->
  <circle cx="200" cy="300" r="40" fill="#60A5FA"/>
  <text x="200" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">MATH</text>
  
  <circle cx="320" cy="350" r="40" fill="#60A5FA"/>
  <text x="320" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">SCIENCE</text>
  
  <circle cx="480" cy="350" r="40" fill="#60A5FA"/>
  <text x="480" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">ECONOMICS</text>
  
  <circle cx="600" cy="300" r="40" fill="#60A5FA"/>
  <text x="600" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">LANGUAGE</text>
  
  <!-- Career Nodes -->
  <rect x="120" y="430" width="120" height="50" rx="10" fill="#BFDBFE"/>
  <text x="180" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1E40AF">ENGINEERING</text>
  
  <rect x="260" y="430" width="120" height="50" rx="10" fill="#BFDBFE"/>
  <text x="320" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1E40AF">MEDICINE</text>
  
  <rect x="400" y="430" width="120" height="50" rx="10" fill="#BFDBFE"/>
  <text x="460" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1E40AF">BUSINESS</text>
  
  <rect x="540" y="430" width="120" height="50" rx="10" fill="#BFDBFE"/>
  <text x="600" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#1E40AF">EDUCATION</text>
  
  <!-- Connection Lines from Student to Subjects -->
  <path d="M370 240 L230 280" stroke="#3B82F6" stroke-width="3"/>
  <path d="M380 240 L330 320" stroke="#3B82F6" stroke-width="3"/>
  <path d="M420 240 L470 320" stroke="#3B82F6" stroke-width="3"/>
  <path d="M430 240 L570 280" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Connection Lines from Subjects to Careers -->
  <path d="M200 340 L180 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M200 340 L320 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  
  <path d="M320 390 L320 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M320 390 L460 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  
  <path d="M480 390 L460 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M480 390 L600 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  
  <path d="M600 340 L600 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M600 340 L460 430" stroke="#60A5FA" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="180" y="520" width="20" height="20" fill="#3B82F6" rx="4"/>
  <text x="210" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Student Profile</text>
  
  <rect x="380" y="520" width="20" height="20" fill="#60A5FA" rx="4"/>
  <text x="410" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Subject Selection</text>
  
  <rect x="580" y="520" width="20" height="20" fill="#BFDBFE" rx="4"/>
  <text x="610" y="535" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Career Pathways</text>
  
  <!-- Description -->
  <rect x="150" y="550" width="500" height="30" rx="5" fill="white" stroke="#E5E7EB" stroke-width="1"/>
  <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Interactive tool showing connections between subjects and career paths</text>
</svg> 