<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6f8fa" />
      <stop offset="100%" stop-color="#e9ebee" />
    </linearGradient>
  </defs>
  
  <!-- Malaysian Flag Colors -->
  <defs>
    <linearGradient id="malaysianBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0033A0" />
      <stop offset="100%" stop-color="#2351B8" />
    </linearGradient>
    <linearGradient id="malaysianRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C8102E" />
      <stop offset="100%" stop-color="#E02A46" />
    </linearGradient>
  </defs>

  <!-- Main Logo Elements -->
  <g transform="translate(75, 100)">
    <!-- Path Arrow (representing educational journey) -->
    <path d="M20,150 C120,80 200,220 280,110 L330,70 L310,130 L350,100 L330,160 C240,260 140,120 40,180 Z" 
          fill="url(#malaysianBlue)" 
          stroke="#0033A0" 
          stroke-width="2"
          opacity="0.9" />
    
    <!-- Tech Node Circle (representing technology) -->
    <circle cx="280" cy="110" r="25" fill="url(#malaysianRed)" />
    
    <!-- Knowledge Dots (representing different learning points) -->
    <circle cx="100" cy="120" r="8" fill="#FFD100" />
    <circle cx="180" cy="150" r="8" fill="#FFD100" />
    <circle cx="220" cy="130" r="8" fill="#FFD100" />
    <circle cx="65" cy="145" r="8" fill="#FFD100" />
  </g>

  <defs>
    <filter id="f1" width="120" height="120">
      <feOffset in="SourceGraphic" dx="1" dy="1" />
      <feBlend in="SourceGraphic" in2="offOut" />
    </filter>
  </defs>
  
  <!-- Text Elements -->
  <g transform="translate(105, 300)">
    <!-- Logo Name -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="700" font-size="48" fill="#333">
      <tspan fill="url(#malaysianBlue)" stroke="#F8F8F8" stroke-width="1" fill-opacity="1" filter="url(#f3)">Edu</tspan><tspan fill="url(#malaysianRed)">Path</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="4" y="35" font-family="Arial, sans-serif" font-style="italic" font-size="18" fill="#555">
      Navigating futures in Malaysia
    </text>
  </g>
  
  <!-- Abstract Tech Pattern (subtle background element) -->
  <g transform="translate(250, 100)" opacity="0.07">
    <path d="M0,0 L30,30 L0,60 L-30,30 Z" fill="#333" />
    <path d="M-45,30 L-15,60 L-45,90 L-75,60 Z" fill="#333" />
    <path d="M45,30 L75,60 L45,90 L15,60 Z" fill="#333" />
    <path d="M0,60 L30,90 L0,120 L-30,90 Z" fill="#333" />
  </g>
</svg> 