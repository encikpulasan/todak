<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F0F9FF" opacity="0.3" rx="20"/>
  
  <!-- Title and Subtitle -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#0C4A6E">Revenue Streams</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#0C4A6E">EduPath Malaysia's Multi-Channel Business Model</text>
  
  <!-- Central Icon -->
  <circle cx="400" cy="240" r="90" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="2"/>
  <text x="400" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#0C4A6E">EduPath</text>
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#0C4A6E">Malaysia</text>
  
  <!-- Revenue Stream 1: Student Subscriptions -->
  <g transform="translate(170, 140)">
    <!-- Icon circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Icon content -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Student</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Subscriptions</text>
    <!-- Connecting line -->
    <line x1="60" y1="20" x2="180" y2="70" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Revenue percentage -->
    <rect x="-35" y="40" width="70" height="25" rx="12.5" fill="#0EA5E9"/>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">45%</text>
  </g>
  
  <!-- Revenue Stream 2: School Partnerships -->
  <g transform="translate(630, 140)">
    <!-- Icon circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Icon content -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">School</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Partnerships</text>
    <!-- Connecting line -->
    <line x1="-60" y1="20" x2="-180" y2="70" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Revenue percentage -->
    <rect x="-35" y="40" width="70" height="25" rx="12.5" fill="#0EA5E9"/>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">30%</text>
  </g>
  
  <!-- Revenue Stream 3: Premium Content -->
  <g transform="translate(220, 350)">
    <!-- Icon circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Icon content -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Premium</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Content</text>
    <!-- Connecting line -->
    <line x1="40" y1="-30" x2="120" y2="-90" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Revenue percentage -->
    <rect x="-35" y="40" width="70" height="25" rx="12.5" fill="#0EA5E9"/>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">15%</text>
  </g>
  
  <!-- Revenue Stream 4: Enterprise Solutions -->
  <g transform="translate(580, 350)">
    <!-- Icon circle -->
    <circle cx="0" cy="0" r="50" fill="white" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Icon content -->
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Enterprise</text>
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Solutions</text>
    <!-- Connecting line -->
    <line x1="-40" y1="-30" x2="-120" y2="-90" stroke="#0EA5E9" stroke-width="2"/>
    <!-- Revenue percentage -->
    <rect x="-35" y="40" width="70" height="25" rx="12.5" fill="#0EA5E9"/>
    <text x="0" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white">10%</text>
  </g>
  
  <!-- Revenue Details Section -->
  <rect x="120" y="440" width="560" height="140" rx="10" fill="white" stroke="#0EA5E9" stroke-width="1"/>
  <text x="400" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#0C4A6E">Revenue Stream Details</text>
  
  <!-- Subscription Details -->
  <g transform="translate(155, 495)">
    <circle cx="0" cy="0" r="15" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="1"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Student Subscriptions</text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Monthly: RM 29.90</text>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Annual: RM 299 (15% savings)</text>
  </g>
  
  <!-- School Partnership Details -->
  <g transform="translate(400, 495)">
    <circle cx="0" cy="0" r="15" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="1"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">School Partnerships</text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Per Student: RM 199/year</text>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Bulk Discounts Available</text>
  </g>
  
  <!-- Premium/Enterprise Details -->
  <g transform="translate(645, 495)">
    <circle cx="0" cy="0" r="15" fill="#0EA5E9" opacity="0.2" stroke="#0EA5E9" stroke-width="1"/>
    <text x="25" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Premium &amp; Enterprise</text>
    <text x="25" y="25" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Add-ons: RM 50-150</text>
    <text x="25" y="45" font-family="Arial, sans-serif" font-size="12" fill="#0C4A6E">• Enterprise: Custom Pricing</text>
  </g>
  
  <!-- Revenue Distribution Chart (Simplified Pie Chart) -->
  <g transform="translate(400, 240)">
    <!-- Pie segments - clockwise from top -->
    <path d="M 0 -70 A 70 70 0 0 1 60.62 -35 L 0 0 Z" fill="#0C4A6E" opacity="0.8"/> <!-- 45% -->
    <path d="M 60.62 -35 A 70 70 0 0 1 35 60.62 L 0 0 Z" fill="#0EA5E9" opacity="0.7"/> <!-- 30% -->
    <path d="M 35 60.62 A 70 70 0 0 1 -35 60.62 L 0 0 Z" fill="#38BDF8" opacity="0.7"/> <!-- 15% -->
    <path d="M -35 60.62 A 70 70 0 0 1 -70 0 L 0 0 Z" fill="#7DD3FC" opacity="0.7"/> <!-- 10% -->
    <path d="M -70 0 A 70 70 0 0 1 0 -70 L 0 0 Z" fill="#BAE6FD" opacity="0.7"/> <!-- Remaining -->
    
    <!-- Center white circle -->
    <circle cx="0" cy="0" r="45" fill="white"/>
  </g>
  
  <!-- Year 1 Target -->
  <rect x="150" y="380" width="140" height="30" rx="15" fill="#0C4A6E" opacity="0.1" stroke="#0C4A6E" stroke-width="1"/>
  <text x="220" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Year 1: RM 1.2M</text>
  
  <!-- Year 3 Target -->
  <rect x="330" y="380" width="140" height="30" rx="15" fill="#0C4A6E" opacity="0.2" stroke="#0C4A6E" stroke-width="1"/>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Year 3: RM 5.8M</text>
  
  <!-- Year 5 Target -->
  <rect x="510" y="380" width="140" height="30" rx="15" fill="#0C4A6E" opacity="0.3" stroke="#0C4A6E" stroke-width="1"/>
  <text x="580" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0C4A6E">Year 5: RM 12.5M</text>
</svg> 