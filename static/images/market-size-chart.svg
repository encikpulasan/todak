<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#EFF6FF" opacity="0.5" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#1E40AF">Malaysian Education Market Size</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="300" fill="white" stroke="#E5E7EB" stroke-width="2" rx="8"/>
  
  <!-- Chart Grid Lines -->
  <line x1="100" y1="160" x2="700" y2="160" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="220" x2="700" y2="220" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="340" x2="700" y2="340" stroke="#E5E7EB" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bar Chart -->
  <!-- Students -->
  <rect x="150" y="140" width="80" height="260" fill="#3B82F6" rx="4"/>
  <text x="190" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Students</text>
  <text x="190" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#1E40AF">2M+</text>
  
  <!-- Annual Choices -->
  <rect x="290" y="260" width="80" height="140" fill="#60A5FA" rx="4"/>
  <text x="330" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">SPM Choices</text>
  <text x="330" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#1E40AF">400K+</text>
  
  <!-- Institutions -->
  <rect x="430" y="240" width="80" height="160" fill="#93C5FD" rx="4"/>
  <text x="470" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Institutions</text>
  <text x="470" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#1E40AF">1,000+</text>
  
  <!-- TVET Demand -->
  <rect x="570" y="180" width="80" height="220" fill="#BFDBFE" rx="4"/>
  <text x="610" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">TVET Need</text>
  <text x="610" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#1E40AF">1.3M</text>
  
  <!-- Legend -->
  <rect x="200" y="450" width="20" height="20" fill="#3B82F6" rx="4"/>
  <text x="230" y="465" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Secondary Students</text>
  
  <rect x="380" y="450" width="20" height="20" fill="#60A5FA" rx="4"/>
  <text x="410" y="465" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">Annual Decision-Makers</text>
  
  <rect x="580" y="450" width="20" height="20" fill="#BFDBFE" rx="4"/>
  <text x="610" y="465" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">TVET Demand</text>
</svg> 